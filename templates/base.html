<body>
	{% include 'header.html' %}

	{% block content %}
	{% endblock content %}

	{% include 'footer.html' %}

	{% block extrascripts %}
	{% endblock extrascripts %}

</body>
<script> 
 var carousel = function() {
    $('.carousel-testimony').owlCarousel({
      autoplay: true,
      loop: true,
      items:1,
      margin: 0,
      animateOut: 'fadeOut',
      animateIn: 'fadeIn',
      stagePadding: 0,
      nav: false,
      navText: ['<span class="ion-ios-arrow-back">', '<span class="ion-ios-arrow-forward">'],
      responsive:{
        0:{
          items: 1
        },
        600:{
          items: 1
        },
        1000:{
          items: 1
        }
      }
    });

  };
  carousel();
</script>
</html>
